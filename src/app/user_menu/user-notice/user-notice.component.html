<div class="User_MenuPanel">

	<div class="User_MenuPanel_Title">	
		<h3><mat-icon>campaign</mat-icon> 공지사항</h3>
	</div>

	<div class="User_notice_TableBox">
		<table mat-table [dataSource]="dataSource">
			
			<ng-container matColumnDef="Number">
				<th mat-header-cell *matHeaderCellDef style="width: 50px; text-align: center"> # </th>
				<td mat-cell *matCellDef="let element" style="width: 50px; text-align: center"> {{element.Number}} </td>
			</ng-container>

			<ng-container matColumnDef="Position">
				<th mat-header-cell *matHeaderCellDef style="width: calc(20vw); text-align: center"> 분류 </th>
				<td mat-cell *matCellDef="let element" style="width: calc(20vw); text-align: center"> {{element.Position}} </td>
			</ng-container>

			<ng-container matColumnDef="Name">
				<th mat-header-cell *matHeaderCellDef style="width: calc(40vw - 50px)"> 제목 </th>
				<td mat-cell *matCellDef="let element" style="width: calc(40vw - 50px)"> {{element.Name}} </td>
			</ng-container>

			<ng-container matColumnDef="Writer">
				<th mat-header-cell *matHeaderCellDef style="width: 20vw; text-align: center"> 게시자 </th>
				<td mat-cell *matCellDef="let element" style="width: 20vw; text-align: center"> {{element.Writer}} </td>
			</ng-container>

			<ng-container matColumnDef="Data">
				<th mat-header-cell *matHeaderCellDef style="width: 20vw; text-align: center"> 게시일 </th>
				<td mat-cell *matCellDef="let element" style="width: 20vw; text-align: center"> {{element.Data}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="Notice_Detail()"></tr>

			<tr class="Search_resulttext" *matNoDataRow>
				<td class="mat-cell" colspan="5">
				<mat-icon>search_off</mat-icon>
				<p>"{{input.value}}"에 대한 검색결과가 없습니다.</p>
				</td>
			</tr>
		</table>
	</div>
	<div class="User_notice_Search">
		<mat-form-field appearance="outline">
			<mat-label>검색</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="검색어를 입력해주세요." #input>
			<button mat-icon-button matSuffix >
			  <mat-icon>search</mat-icon>
			</button>
		</mat-form-field>
	</div>

	<mat-paginator [pageSize]="12" showFirstLastButtons>
	</mat-paginator>
</div>
