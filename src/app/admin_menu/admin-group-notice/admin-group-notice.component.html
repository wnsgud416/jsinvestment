<div class="Admin_MenuPanel">

	<div class="Admin_MenuPanel_Title">
		<h3><mat-icon>notification_add</mat-icon> 그룹별 알림</h3>
	</div>


	<mat-tab-group (selectedTabChange)="tabChange()">

	  <mat-tab *ngFor="let groupData of AllGroupUserData" label="{{groupData.name}}">
	    <div class="Admin_notice_UserList">
	    	<mat-selection-list #Notice_AllUser [(ngModel)]="selectedUser">
			  <mat-list-option *ngFor="let userData of groupData.groupMember" [value]="userData">
          <span mat-list-icon>{{userData.group}}</span>
					<div mat-line class="Admin_notcie_UserList_ID">{{userData.email}}</div>
					<div mat-line class="Admin_notcie_UserList_Name">{{userData.name}} / {{userData.phone}}</div>
			  </mat-list-option>

			</mat-selection-list>
	    </div>
		<div class="Admin_Notice_SendBox">
		<p><mat-icon>warning</mat-icon>메세지를 제외할 대상을 선택해주세요. <span>[ {{Notice_AllUser.selectedOptions.selected.length}}명 제외 ]</span></p>
			<mat-form-field appearance="outline">
				<mat-label>알림메세지</mat-label>
				<textarea cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5" matInput placeholder="알림메세지를 입력해주세요."
				#AllUser_message maxlength="200" [(ngModel)]="messageText"></textarea>
				<mat-hint align="start"><strong>200자 내외로 메세지 작성이 가능합니다.</strong> </mat-hint>
    			<mat-hint align="end">{{AllUser_message.value.length}} / 200</mat-hint>
			</mat-form-field>
			<button mat-stroked-button class="NextBtn" (click)="send(groupData.name)">메세지 전송</button>
		</div>
	  </mat-tab>

	</mat-tab-group>

</div>
